<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Dress Bot</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    
    <style>
        /* Hide the default chat bubble */
        df-messenger-chat-bubble {
            display: none !important;
        }
        
        /* Custom chat button */
        .custom-chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #8b5cf6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
            border: 2px solid white;
            z-index: 10000;
            transition: all 0.3s ease;
        }
        
        .custom-chat-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
        
        /* Position the actual DF messenger off-screen but keep it functional */
        df-messenger {
            position: fixed !important;
            bottom: -1000px !important;
            right: -1000px !important;
        }
    </style>
</head>
<body>
    <div class="welcome-content">
        <h1>ðŸ‘— Wedding Dress Finder</h1>
        <p>Discover your dream wedding dress with our AI stylist.</p>
    </div>

    <!-- Custom chat button -->
    <div class="custom-chat-button" onclick="openChat()">
        ðŸ‘—
    </div>

    <!-- Hidden DF Messenger -->
    <df-messenger
        location="us-central1"
        project-id="virtual-agent-training-476115"
        agent-id="de2b3642-5d09-462c-9803-6b0ff3036248"
        language-code="en"
        max-query-length="-1">
        <df-messenger-chat-bubble chat-title="Wedding Stylist ðŸ‘°">
        </df-messenger-chat-bubble>
    </df-messenger>

    <script>
        function openChat() {
            // Find and click the hidden chat bubble
            const chatBubble = document.querySelector('df-messenger-chat-bubble');
            if (chatBubble) {
                chatBubble.click();
            }
        }
        
        // Optional: Also open chat when custom button is clicked
        document.querySelector('.custom-chat-button').addEventListener('click', openChat);
    </script>
</body>
</html>
